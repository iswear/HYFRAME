<script type="text/javascript">
    var app = new HY.Core.Application({
        fullScreen:true,
        autoScale:false,
        refreshMode:0
    });
    var model1 = new HY.Game.Unit({
        name:"装配体1",
        x:200,
        y:200,
        width:100,
        height:100,
        backgroundColor:"#ff0000"
    });
    var unit1 = new HY.Game.Unit({
        name:"零件1",
        x:0,
        y:0,
        width:20,
        height:20,
        backgroundColor:"#00ff00"
    });
    var unit2 = new HY.Game.Unit({
        name:"零件2",
        x:10,
        y:10,
        width:20,
        height:20,
        backgroundColor:"#0000ff"
    });
    model1.addChildUnit(unit1);
    model1.addChildUnit(unit2);

    var modelStructTree = new HY.GUI.ModelStructTreeView({
        x:0,
        y:0,
        width:150,
        height:150,
        root:model1
    });

    var modelNameTree = new HY.GUI.ModelNameTreeView({
        x:160,
        y:0,
        width:150,
        height:150,
        root:model1
    });

    var modelTimeTree = new HY.GUI.ModelTimeTreeView({
        x:320,
        y:0,
        width:150,
        height:150,
        root:model1
    });

    var view = new HY.GUI.View({
        x:0,
        y:0,
        width:500,
        height:500
    });
    view.addChildNodeAtLayer(modelStructTree,0);
    view.addChildNodeAtLayer(modelNameTree,0);
    view.addChildNodeAtLayer(modelTimeTree,0);
    view.addChildNodeAtLayer(model1,0);
//    app.run(view);
//    app.run(MapEditor.UI.window);
    app.run(AniEditor.UI.window);
    app.show();
</script>
