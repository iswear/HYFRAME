<script>

    var view = new HY.GUI.View({
        x:0,
        y:0,
        width:700,
        height:700,
        backgroundColor:'#666666',
        contextMenu:['contextMenu1','contextMenu2','contextMenu3']
    });
    var timeLineRule = new HY.GUI.SimpleTimeLineRule({
        x:10,
        y:10,
        width:100,
        height:15,
        duration:5,
        frameWidth:8,
        secondDivide:10
    });
    var timeLine = new HY.GUI.SimpleTimeLine({
        x:10,
        y:30,
        width:100,
        height:15,
        duration:5,
        frameWidth:8,
        secondDivide:10,
        backgroundColor:'#ffffff',
        keyFrames:[{tween:0,time:0},{tween:1,time:1}],
        contextMenu:['hello','world']
    });
    view.addChildNodeAtLayer(timeLineRule,0);
    view.addChildNodeAtLayer(timeLine,0);
    var app = new HY.Core.Application({
        fullScreen:true,
        refreshMode:0
    });
    app.run(view);
    app.show();
</script>
