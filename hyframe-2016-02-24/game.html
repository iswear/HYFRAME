<html>

    <meta charset="UTF-8">

</head>
<body>
<div id="1" style="position:absolute; z-index:1; top:100px; width:200px; height:30px; background-color:green"></div>
<script type="text/javascript" src="core/HY.js"></script>
<script type="text/javascript" src="core/Core.js"></script>
<script type="text/javascript" src="core/Config.js"></script>
<script type="text/javascript" src="core/Node.js"></script>
<script type="text/javascript" src="core/RichNode.js"></script>
<script type="text/javascript" src="core/Event.js"></script>
<script type="text/javascript" src="core/TextLayouter.js"></script>
<script type="text/javascript" src="core/RenderContext.js"></script>
<script type="text/javascript" src="core/Application.js"></script>
<script type="text/javascript" src="core/Resource.js"></script>
<script type="text/javascript" src="core/Action.js"></script>
<script type="text/javascript" src="core/Ajax.js"></script>

<script type="text/javascript" src="core/ImageData.js"></script>
<script type="text/javascript" src="game/Game.js"></script>
<script type="text/javascript" src="game/Unit.js"></script>
<script type="text/javascript">
    var unit = new HY.Game.Unit({
        x:100,
        y:100,
        width:100,
        height:100,
        backgroundColor:'#f00'
    });
    var backview = new HY.Core.Node({
        x:0,
        y:0,
        width:600,
        height:600,
        backgroundColor:"#000"
    });
    backview.addChildNode(unit);
    var app = new HY.Core.Application({
        fullScreen:true,
        autoScale:false
    });
    app.run(backview);
    app.show();
    /*
    HY.Game.Frame.Param.time = "t";
    HY.Game.Frame.Param.tween = "w";
    HY.Game.Frame.Param.x = "0";
    HY.Game.Frame.Param.y = "1";
    HY.Game.Frame.Param.width = "2";
    HY.Game.Frame.Param.height = "3";
    HY.Game.Frame.Param.scaleX = "4";
    HY.Game.Frame.Param.scaleY = "5";
    HY.Game.Frame.Param.anchorX = "6";
    HY.Game.Frame.Param.anchorY = "7";
    HY.Game.Frame.Param.rotateZ = "8";
    HY.Game.Frame.Param.alpha = "9";
    */
    unit.setActionFramesOfName("move",[
        {
            "t":0,
            "w":0,
            "0":0,
            "1":0
        },
        {
            "t":100,
            "w":1,
            "0":100,
            "1":100
        },
        {
            "t":200,
            "w":1,
            "0":200,
            "1":100
        },
        {
            "t":300,
            "w":1,
            "0":200,
            "1":200
        }
    ]);
    unit.runActionOfName("move", true, null, null);

</script>

</html>
