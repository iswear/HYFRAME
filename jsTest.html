<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;">
    Your browser does not support the HTML5 canvas tag.
</canvas>

<script>

    var c=document.getElementById("myCanvas");
    var ctx=c.getContext("2d");

    var i3 = (new Date()).getTime();
    for(var i=0;i<250;i++){
        ctx.save();
        ctx.transform(1,0.5,-0.5,1,30,10);
        ctx.restore();
    }
    var i4 = (new Date()).getTime();
    alert(i4-i3);

    var i5 = (new Date()).getTime();
    for(var i=0;i<250;i++){
        ctx.save();
        ctx.setTransform(1,0.5,-0.5,1,30,10);
        ctx.restore();
    }
    var i6 = (new Date()).getTime();
    alert(i6-i5);

    var i1 = (new Date()).getTime();
    for(var i=0;i<250;i++){
        ctx.save();
        if(i==0){
            ctx.translate(i,i);
        }else{
            ctx.translate(i,i);
        }
        ctx.restore();
    }
    var i2 = (new Date()).getTime();
    alert(i2-i1);




</script>

</body>
</html>
