<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
    <style type="text/css">
        .container{
            position: absolute;
            margin: 0px;
            padding: 0px;
            border: none;
            outline: none;
            z-index: 999;
            display: inline;
            overflow: hidden;
            left: 200px;
            top: 10px;
            width: 198px;
            height: 198px;
            background: #000000;
        }
        .editbox{
            border-style: solid;
            margin: 0px;
            padding: 0px;
            outline: none;
            white-space: pre-wrap;
            display: table-cell;
            border-width: 1px;
            border-radius: 0px;
            font-style: normal;
            font-variant: normal;
            font-weight: normal;
            font-stretch: normal;
            font-size: 14px;
            line-height: 30px;
            font-family: sans-serif;
            color: rgb(0, 0, 0);
            width: 100%;
            height: 100%;
            text-align: left;
            vertical-align: middle;
            background: rgb(0, 255, 0);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="editbox" contenteditable="true">helloworld hello worldhellofffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff

</html>
